# ---------------------------------------------
# 1. PostgreSQL Deployment
# ---------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-app
  namespace: default
  labels:
    app: postgres-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-app
  template:
    metadata:
      labels:
        app: postgres-app
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin123
            - name: POSTGRES_DB
              value: appdb
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          emptyDir: {}

# ---------------------------------------------
# 2. PostgreSQL ClusterIP Service
# ---------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: default
  labels:
    app: postgres-app
spec:
  selector:
    app: postgres-app
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  type: ClusterIP

# ---------------------------------------------
# 3. ConfigMap for Ingress-NGINX TCP Forwarding
# ---------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  "5432": "default/postgres-service:5432"
  "7683": "default/other-service:7683"  # Replace 'other-service' with actual service name

# ---------------------------------------------
# 4. Patch Ingress-NGINX Controller Service to Add TCP Ports
# ---------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress-nginx
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-security-groups: "<SG_ID_FROM_CFN>"  # Replace with your SG ID
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: ingress-nginx
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
    - name: postgres-tcp
      port: 5432
      targetPort: 5432
    - name: custom-tcp
      port: 7682
      targetPort: 7682
