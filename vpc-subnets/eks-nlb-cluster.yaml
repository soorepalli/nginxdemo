AWSTemplateFormatVersion: "2010-09-09"
Description: EKS Cluster with NLB forwarding TCP 7687 to NGINX ingress controller (using existing VPC/Subnets)

Parameters:
  ClusterName:
    Type: String
    Default: eks-postgres-demo
    Description: EKS Cluster name

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Existing VPC to deploy the EKS cluster

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Existing Subnets (public/private) for EKS cluster and NLB

  NodeInstanceType:
    Type: String
    Default: t3.medium
    Description: EC2 instance type for worker nodes

  DesiredCapacity:
    Type: Number
    Default: 2
    Description: Desired number of worker nodes

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 Key Pair name to SSH into worker nodes

Resources:

  EKSClusterRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: eks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy

  EKSCluster:
    Type: AWS::EKS::Cluster
    Properties:
      Name: !Ref ClusterName
      Version: "1.29"
      RoleArn: !GetAtt EKSClusterRole.Arn
      ResourcesVpcConfig:
        SubnetIds: !Ref SubnetIds
        EndpointPublicAccess: true
        EndpointPrivateAccess: false

  NodeInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy

  NodeGroup:
    Type: AWS::EKS::Nodegroup
    Properties:
      ClusterName: !Ref EKSCluster
      NodeRole: !GetAtt NodeInstanceRole.Arn
      Subnets: !Ref SubnetIds
      ScalingConfig:
        DesiredSize: !Ref DesiredCapacity
        MinSize: 1
        MaxSize: 4
      InstanceTypes:
        - !Ref NodeInstanceType
      AmiType: AL2_x86_64
      RemoteAccess:
        Ec2SshKey: !Ref KeyName

  NLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Type: network
      # Scheme: internet-facing
      Scheme: internal
      Subnets: !Ref SubnetIds
      Tags:
        - Key: Name
          Value: !Sub "${ClusterName}-nlb"

  NLBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 7687
      Protocol: TCP
      TargetType: ip
      VpcId: !Ref VpcId
      HealthCheckProtocol: TCP
      HealthCheckPort: "7687"

  NLBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref NLBTargetGroup
      LoadBalancerArn: !Ref NLB
      Port: 7687
      Protocol: TCP
  
  NLBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for internal NLB access
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 7687
          ToPort: 7687
          CidrIp: 10.0.0.0/8        # Restrict to internal VPC CIDR (adjust for your org)
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "${ClusterName}-nlb-sg"


Outputs:

  ClusterName:
    Description: EKS Cluster Name
    Value: !Ref ClusterName

  ClusterEndpoint:
    Description: EKS Cluster API Server Endpoint
    Value: !GetAtt EKSCluster.Endpoint

  NLBArn:
    Description: ARN of Network Load Balancer
    Value: !Ref NLB

  NLBTargetGroupArn:
    Description: ARN of the Target Group for port 7687
    Value: !Ref NLBTargetGroup

  # NLBDNS:
  #   Description: "Network Load Balancer DNS Name"
  #   Value: !GetAtt NLB.DNSName