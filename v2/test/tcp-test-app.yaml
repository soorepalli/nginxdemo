---
apiVersion: v1
kind: Namespace
metadata:
  name: tcp-test
---
# 1️⃣ TCP Echo Server Deployment (for testing TCP passthrough)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-echo
  namespace: tcp-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-echo
  template:
    metadata:
      labels:
        app: tcp-echo
    spec:
      containers:
        - name: tcp-echo
          # This image runs a simple TCP echo server on port 9000
          image: hashicorp/tcp-echo:0.2.0
          args:
            - "-text=Hello from TCP App via NGINX Ingress!"
          ports:
            - containerPort: 9000
---
# 2️⃣ Service for TCP Echo App
apiVersion: v1
kind: Service
metadata:
  name: tcp-echo-service
  namespace: tcp-test
spec:
  selector:
    app: tcp-echo
  ports:
    - name: tcp
      port: 9000
      targetPort: 9000
---
# 3️⃣ (Ingress Controller ConfigMap Mapping)
# You must map the external port 9000 on NGINX/NLB to this TCP app
# This should go in the ingress-nginx namespace, not tcp-test.
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  "9000": "tcp-test/tcp-echo-service:9000"
