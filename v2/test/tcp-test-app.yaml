---
apiVersion: v1
kind: Namespace
metadata:
  name: tcp-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tcp-echo
  namespace: tcp-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tcp-echo
  template:
    metadata:
      labels:
        app: tcp-echo
    spec:
      containers:
        - name: tcp-echo
          image: ghcr.io/jmalloc/echo-server:latest
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: tcp-echo-service
  namespace: tcp-test
spec:
  selector:
    app: tcp-echo
  ports:
    - name: tcp
      port: 9000
      targetPort: 9000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tcp-services
  namespace: ingress-nginx
data:
  "9000": "tcp-test/tcp-echo-service:9000"
